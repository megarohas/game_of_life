<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game of life</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script src="./helpers.js"></script>
    <script src="./drawers.js"></script>
    <script src="./methods.js"></script>
    <!-- <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" /> -->
  </head>
  <body>
    <!-- <header>
      <h1>Game of Life</h1>
    </header> -->
    <main>
      <section>
        <h2>Board settings</h2>
        <input
          type="number"
          name="boardHeight"
          placeholder="Height"
          id="boardHeight"
          onchange="updateField('boardHeight', event.target.value)"
        />
        <input
          type="number"
          name="boardWidth"
          placeholder="Width"
          id="boardWidth"
          onchange="updateField('boardWidth', event.target.value)"
        />
        <input
          type="number"
          name="cellHeight"
          placeholder="Cell height"
          id="cellHeight"
          onchange="updateCellSize('h', event.target.value)"
        />
        <input
          type="number"
          name="cellWidth"
          placeholder="Cell width"
          id="cellWidth"
          onchange="updateCellSize('w', event.target.value)"
        />
        <button
          type="button"
          name="generateButton"
          id="generateButton"
          onclick="generateBoard()"
        >
          Generate board
        </button>
      </section>
      <section
        style="
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        "
      >
        <h2>Board</h2>
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
          "
        >
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="start()"
          >
            Start
          </button>
          <button
            type="button"
            name="stopButton"
            id="stopButton"
            onclick="stop()"
          >
            Stop
          </button>
        </div>

        <button
          type="button"
          name="startButton"
          id="startButton"
          onclick="move('up')"
        >
          Up
        </button>
        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="move('left')"
          >
            Left
          </button>
          <div
            id="boardWrapper"
            style="
              width: 100%;
              height: 500px;
              width: 500px;
              overflow: scroll;
              background-color: grey;
            "
          >
            <div id="board" style="display: grid;"></div>
          </div>
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="move('right')"
          >
            Right
          </button>
        </div>
        <button
          type="button"
          name="startButton"
          id="startButton"
          onclick="move('down')"
        >
          Down
        </button>
      </section>
      <!-- <section>
        <canvas id="canvas"></canvas>
      </section> -->
    </main>
    <footer>
      <!-- <p>megarohas 2024</p> -->
    </footer>
  </body>
</html>
