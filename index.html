<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game of life</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script src="./helpers.js"></script>
    <script src="./drawers.js"></script>
    <script src="./methods.js"></script>
  </head>
  <body>
    <main class="main">
      <section class="settings">
        <h2>
          Settings
        </h2>
        <div class="settings_field">
          <div class="settings_field-title">
            Height:
          </div>
          <input
            class="settings_field-input"
            type="number"
            name="boardHeight"
            placeholder="Height"
            id="boardHeight"
            onchange="updateField('boardHeight', event.target.value)"
          />
        </div>
        <div class="settings_field">
          <div class="settings_field-title">
            Width:
          </div>
          <input
            class="settings_field-input"
            type="number"
            name="boardWidth"
            placeholder="Width"
            id="boardWidth"
            onchange="updateField('boardWidth', event.target.value)"
          />
        </div>
        <div class="settings_field">
          <div class="settings_field-title">
            Cell height:
          </div>
          <input
            class="settings_field-input"
            type="number"
            name="cellHeight"
            placeholder="Cell height"
            id="cellHeight"
            onchange="updateCellSize('h', event.target.value)"
          />
        </div>
        <div class="settings_field">
          <div class="settings_field-title">
            Cell width:
          </div>
          <input
            class="settings_field-input"
            type="number"
            name="cellWidth"
            placeholder="Cell width"
            id="cellWidth"
            onchange="updateCellSize('w', event.target.value)"
          />
        </div>
        <button
          class="settings_button"
          type="button"
          name="generateButton"
          id="generateButton"
          onclick="generateDefaultBoard()"
        >
          Generate default board
        </button>

        <button
          class="settings_button"
          type="button"
          name="generateRandomButton"
          id="generateRandomButton"
          onclick="generateRandomBoard()"
        >
          Generate random board
        </button>
      </section>
      <section class="board_section">
        <h2>
          Board
        </h2>

        <div class="board_controls_wrapper">
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="start()"
          >
            Start
          </button>
          <button
            type="button"
            name="stopButton"
            id="stopButton"
            onclick="stop()"
          >
            Stop
          </button>
        </div>

        <button
          type="button"
          name="startButton"
          id="startButton"
          onclick="move('up')"
        >
          ↑
        </button>
        <div class="board_section_row">
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="move('left')"
          >
            ←
          </button>
          <div
            id="boardWrapper"
            class="board_wrapper"
            style="height: 500px; width: 500px;"
          >
            <div id="timer" class="board_timer"></div>
            <div id="board" class="board"></div>
          </div>
          <button
            type="button"
            name="startButton"
            id="startButton"
            onclick="move('right')"
          >
            →
          </button>
        </div>
        <button
          type="button"
          name="startButton"
          id="startButton"
          onclick="move('down')"
        >
          ↓
        </button>
      </section>
    </main>
  </body>
</html>
